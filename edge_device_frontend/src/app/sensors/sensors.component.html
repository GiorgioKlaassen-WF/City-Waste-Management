<table class="table">
  <thead>
  <tr>
    <th class="left">Sensor</th>
    <th>Last Reading</th>
    <th>Air Qualtity</th>
    <th>Waste detected</th>
    <th>Location</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let device of devices; let i = index">
        <td class="left">{{device.sensorName}}</td>
        <td>
          <span class="label label-info" *ngIf="device.sensors[0]">{{device.sensors[0].createdAt | date:'HH:mm'}}</span>
        </td>
        <td><span class="label label-success" *ngIf="device.sensors[0] !== undefined"> CO2: {{device.sensors[0].sensors.eCO2Sensor}} | TVOC: {{device.sensors[0].sensors.TVOCSensor}} </span></td>
        <td><span class="label label-success" *ngIf="device.sensors[0] !== undefined">{{device.sensors[0].trash}}</span></td>
        <td>{{device.location.locationName}}</td>
  </tr>

  </tbody>
</table>
